<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible"
          content="ie=edge">
    <meta name="description"
          content="The best car deals on the web!">
    <link rel="manifest"
          href="manifest.json">
    <title>Car Deals</title>
    <link rel="stylesheet"
          href="/node_modules/material-design-lite/dist/material.red-indigo.min.css">
    <script src="/node_modules/material-design-lite/material.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- App Name -->
    <meta name="apple-mobile-web-app-title"
          content="Car Deals">
    <meta name="application-name"
          content="Car Deals">

    <!-- App Capable -->
    <meta name="mobile-web-app-capable"
          content="yes">
    <meta name="apple-mobile-web-app-capable"
          content="yes">

    <!-- For non-Retina iPhone, iPad Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon"
          sizes="60x60"
          href="/icons/apple-touch-icon-60x60.png">
    <!--For the iPad mini and the first- and second-generation iPad (01x display) on iOS > 7:-->
    <link rel="apple-touch-icon"
          sizes="76x76"
          href="/icons/apple-touch-icon-76x76.png">
    <!--For iPhone with 02x display running iOS > 7:-->
    <link rel="apple-touch-icon"
          sizes="120x120"
          href="/icons/apple-touch-icon-120x120.png">
    <!--For iPad with 02x display running iOS > 7:-->
    <link rel="apple-touch-icon"
          sizes="152x152"
          href="/icons/apple-touch-icon-152x152.png">
    <!--For iPhone 6 Plus with 03x display-->
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="/icons/apple-touch-icon-180x180.png">

    <!--Desktop Browsers-->
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="/icons/favicon-32x32.png">
    <link rel="icon"
          type="image/png"
          sizes="194x194"
          href="/icons/favicon-194x194.png">
    <link rel="icon"
          type="image/png"
          sizes="192x192"
          href="/icons/android-chrome-192x192.png">
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="/icons/favicon-16x16.png">

    <!--Android: Chrome M31 and up. ignored if manifest is present-->
    <!--For Chrome for Android-->
    <link rel="icon"
          sizes="192x192"
          href="/icons/android-chrome-192x192.png">

    <!--Safari Pinned Tab-->
    <link rel="mask-icon"
          href="/icons/safari-pinned-tab.svg"
          color="#f44336">

    <!--Windows 8/10 and IE 11-->
    <meta name="msapplication-config"
          content="browserconfig.xml">
    <meta name="msapplication-TileColor"
          content="#da532c">
    <meta name="msapplication-TileImage"
          content="/mstile-144x144.png">
    <meta name="theme-color"
          content="#f44336">

    <style>
        .center {
            text-align: center;
            padding: 10px;
        }

        .mdl-card {
            cursor: pointer;
            color: #ffffff;
            height: 250px;
            background-size: cover;
        }

        .mdl-card__title-text {
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Car Deals</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <button
                        onclick="location.reload()"
                        class="mdl-button--raised mdl-button--accent mdl-button mdl-js-button mdl-js-ripple-effect">
                    Refresh
                </button>
            </nav>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div id="first-load"
             class="center">
            <svg fill="#f44336"
                 height="300"
                 viewBox="0 0 24 24"
                 width="300"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"></path>
                <path d="M0 0h24v24H0z"
                      fill="none"></path>
            </svg>
            <p>Parking your car deals</p>
        </div>
        <div id="connection-status"
             class="center"></div>
        <div class="mdl-grid">
            <!--Dynamic Data here-->
        </div>
        <div class="center">
            <button
                    onclick="pageEvents.loadMore()"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                Show More
            </button>
        </div>
    </main>
</div>
<script id="car-card"
        type="text/template">
    <div class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--6dp"
         style="background-image: url('{{image}}')"
         onclick="pageEvents.loadCarPage('{{details-id}}')">
        <div class="mdl-card__title">
            <span class="mdl-card__title-text">{{title}} (${{price}})</span>
        </div>
    </div>
</script>
<script src="/node_modules/es6-promise/dist/es6-promise.js"></script>
<script src="/node_modules/whatwg-fetch/fetch.js"></script>
<script src="/node_modules/localforage/dist/localforage.min.js"></script>
<script src="/node_modules/localforage-getitems/dist/localforage-getitems.js"></script>
<script src="/node_modules/localforage-setitems/dist/localforage-setitems.js"></script>
<script src="/node_modules/systemjs/dist/system.js"></script>
<script>
    System.import('./js/app.js');
</script>
</body>
</html>
