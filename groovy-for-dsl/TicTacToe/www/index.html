<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="vendor/mustache/mustache.js"></script>
    <script src="js/application.js"></script>
    <script src="js/templates.js"></script>
    <link rel="stylesheet" href="css/application.css" />
</head>

<body>

    <!-- Welcome page -->
    <div data-role="page" id="welcome">
        <div data-role="header" id="header">
            <h1>Tic Tac Toe</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content" id="content">
        </div><!-- /content -->
        <div data-role="footer" id="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#" onclick="gameStart();">Select Players</a></li>
            </ul>
        </div><!-- /navbar -->
        </div><!-- /footer -->
    </div><!-- /page -->

    <!-- Players page -->
    <div data-role="page" id="players" class="engine-page">
        <div data-role="header" id="header">
            <h1>Select Players</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content" id="content">
        </div><!-- /content -->
        <div data-role="footer" id="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#" onclick="selectPlayers();">Play</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </div><!-- /page -->

<div data-role="page" id="roundX" class="engine-page grid-page">
    <div data-role="header" id="header">
        <h1>Play Round</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content" id="content">
    </div><!-- /content -->
    <div data-role="footer" id="footer" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <li>
                <a href="#" onclick="playRound('X');">Play X</a>
            </li>
          </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->
</div><!-- /page -->

    <div data-role="page" id="roundO" class="engine-page grid-page">
        <div data-role="header" id="header">
            <h1>Play Round</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content" id="content">
        </div><!-- /content -->
        <div data-role="footer" id="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#" onclick="playRound('O');">Play O</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </div><!-- /page -->

    <div data-role="page" id="gameover" class="engine-page grid-page">
        <div data-role="header" id="header">
            <h1>Game Over</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content" id="content">
        </div><!-- /content -->
        <div data-role="footer" id="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#" onclick="gameEnd();">Play Again</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
    </div><!-- /page -->
</body>
</html>
